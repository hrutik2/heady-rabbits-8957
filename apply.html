<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in and  Registration</title>
    <link rel="stylesheet" href="./css/apply.css">

</head>
<body>
    <header>
        <h2 class="logo">logo</h2>
        <nav class="navigation">
             <a href="">Home</a>
             <a href="">About</a>
             <a href="">Services</a>
             <a href="">Contact</a>
            <button class="btnlogin-popup">Apply</button>
        </nav>
      
    </header>

<div class="wrapper">
    <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
        <div class="remember-forgot">
            <label><input type="checkbox">
            Remember me</label>
            <a href="#">forgot Pasword?</a>
        </div>
        <button type="submit" class="btn">Login

        </button>
        <div class="login-register">
            <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
        </div>
        </form>
    </div> 


    <div class="form-box register">
        <h2>Register</h2>
        <form action="#">
            <div class="input-box" >
                <span class="icon" >
                    <ion-icon name="person"></ion-icon></span>
                 
                 <input type="string" required id="name">
                  <label>Username</label>
            </div>
            <div class="input-box" >
                <span class="icon" ><ion-icon name="mail"></ion-icon></span>
                <input type="string" required id="email" >
                <label>Email</label>
            </div>
            
          
            <div class="input-box" >
                <span class="icon" ><ion-icon name="lock-closed"></ion-icon></span>
                <input type="string" required id="password">
                <label>Password</label>
            </div>
            
            <div class="input-box" >
                <span class="icon" ></span>
                <input type="string" required id="aadha">
                <label>aadhar</label>
            </div>
            <div class="input-box" >
                <span class="icon"  ><ion-icon name="location"></ion-icon></span>
                <input type="string" required id="add">
                <label>Address</label>
            </div>
            <div class="input-box" >
                <span class="icon" ><ion-icon name="phone-portrait"></ion-icon></span>
                <input type="string" required  id="mo">
                <label>Mobile No.</label>
            </div>
            
            

        <div class="remember-forgot">

            <label><input type="checkbox">
            agree to the terms & conditions</label>
            <a href="#">forgot Pasword?</a>
        </div>
        <button type="submit" class="btn" id="registrbtn">Register

        </button> 
        <div class="login-register">
            <p>Already have an account<a href="#" class="login-link">Login</a></p>
        </div>
        </form>
    </div> 
       
</div>

<script src="./js/apply.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    
</body>
</html>
