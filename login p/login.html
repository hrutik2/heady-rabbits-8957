
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>paywise</title>
    
</head>
<link rel="stylesheet" href="/login p/login .css">



<!-- first-Font
link rel="shortcut icon" href="/Images/ttlogo.png" type="jpeg/png"> -->





<body>
	
	<header>
		<h1 class="heading" id="paywise"></h1>
	</header>

	<!-- container div -->
	<div class="container">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">

			<!-- login form -->
			<div class="login-box">
				<input type="email" class="email ele" placeholder="youremail@email.com" required>
				<input type="password" class="password ele" spellcheck="false" placeholder="password" required>
				<button id="aajaDekhle"><i id="passwordIcon" class="fa-solid fa-eye"></i></button>
				<button class="logbtn">Login</button>
			</div>

			<!-- signup form -->
			<div class="signup-box">
				<input type="text" class="name ele" placeholder="Enter your name">
				<input type="email" class="signEmail ele" placeholder="youremail@email.com">
				<input type="password" class="signPassword ele" placeholder="password">

				<button class="signbtn">Signup</button>
			</div>
		</div>
	</div>
	<div class="message"></div>
</body>
<script src="https://kit.fontawesome.com/30a5a51570.js" crossorigin="anonymous"></script>
<script src="/login p/login.js"></script>


</html>
